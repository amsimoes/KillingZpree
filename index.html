<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Killing Zpree</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="Scripts/Actor.js"></script>
    <script type="text/javascript" src="Scripts/Element.js"></script>
    <script type="text/javascript" src="Scripts/Map.js"></script>
    <script type="text/javascript" src="Scripts/Bullet.js"></script>
    <script type="text/javascript" src="Scripts/Enemy.js"></script>
    <script type="text/javascript" src="Scripts/Hero.js"></script>
    <script type="text/javascript" src="Scripts/Game.js"></script>
</head>
<body>
    <main id="container">
      <canvas id="mapCanvas">
        HTML5 Canvas not supported.
      </canvas>
      <canvas id="heroCanvas">
        HTML5 Canvas not supported.
      </canvas>
      <canvas id="powerCanvas">
        HTML5 Canvas not supported.
      </canvas>
      <canvas id="zombieCanvas">
        HTML5 Canvas not supported.
      </canvas>
      <img id="logo" src="Sprites/LogoKZ.png"/>
      <img id="hero" src="Sprites/hero.png"/>
      <img id="brick" src="Sprites/brick.png"/>
      <img id="purple" src="Sprites/purplebrick.png"/>
      <img id="zombie" src="Sprites/zombie.png"/>
      <img id="bullet" src="Sprites/bullet.png"/>
      <menu id="options">
        <button id="start" type="button">
          <img src="Sprites/start.png" height="55px"/>
        </button>
        <br>
        <button id="ranking" type="button">
          <img src="Sprites/highscore.png" height="55px"/>
        </button>
        <br>
        <button id="help" type="button">
          <img src="Sprites/help.png" height="55px"/>
        </button>
        <br>
        <button id="credits" type="button">
          <img src="Sprites/credits.png" height="55px"/>
        </button>
        <br>
      </menu>
    </main>
</body>
