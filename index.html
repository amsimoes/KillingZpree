<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Killing Zpree</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="Scripts/Actor.js"></script>
    <script type="text/javascript" src="Scripts/Element.js"></script>
    <script type="text/javascript" src="Scripts/Map.js"></script>
    <script type="text/javascript" src="Scripts/Bullet.js"></script>
    <script type="text/javascript" src="Scripts/Enemy.js"></script>
    <script type="text/javascript" src="Scripts/Hero.js"></script>
    <script type="text/javascript" src="Scripts/Game.js"></script>
</head>
<body>
    <div id="main">
      <canvas id="mapCanvas">
        HTML5 Canvas not supported.
      </canvas>
      <img id="logo" src="Sprites/LogoKZ.png"/>
      <img id="hero" src="Sprites/hero3.png"/>
      <img id="brick" src="Sprites/brick.png"/>
      <img id="zombie" src="Sprites/enemy.png"/>
      <img id="bullet" src="Sprites/bullet2.png"/>
      <img id="map_border" src="Sprites/mapspr.png"/>
      <img id="map_ground" src="Sprites/map_ground.png"/>
      <menu id="options">
        <br><br><br>
        <button id="start" type="button">
          <img id="start_img" src="Sprites/start.png" height="55px"/>
        </button>
        <br>
      </menu>
      <!--<div id="gameover">
        <p>GAME OVER</p>
        <p>Score: <span id="score"></span></p>
        <p>Press [Space] to return to home page!</p>
      </div>-->
      <audio id="play_game">
        <source src="Sounds/killingspree.mp3" type="audio/mp3">
      </audio>
      <audio id="shot">
        <source src="Sounds/shot.wav" type="audio/wav">
      </audio>
      <audio id="zombieAppear">
        <source src="Sounds/z_appear.wav" type="audio/wav">
      </audio>
      <audio id="zombieDeath">
        <source src="Sounds/z_death.amr" type="audio/amr">
      </audio>
      <audio id="game_over">
        <source src="Sounds/hero_death.wav" type="audio/wav">
      </audio>
      <audio id="next_level">
        <source src="Sounds/play1.wav" type="audio/wav">
      </audio>
    </main>
</body>
